  <body>
   
  	<div class="bg"></div>
<div class="jumbotron">
</div> 

<div class="container" >
  <form class="form-signin">
	  <div class="text-center mb-4">

         <img class="mb-4" src="https://png2.kisspng.com/sh/b19f74f95e12af01a6e87ada42539faf/L0KzQYm3UsE5N6RxfZH0aYP2gLBuTfFqeqFxedDuLXHsgrT5gfZ1NZ10f9G2Y3zsgH7okwQuaZp3iN5qbnWwg7rziP92baV5fZ8AYUi8dIG4hvQ1a5M2SZCBNkm6SYO6UcE2OWkAUKM6NUG7R4K9TwBvbz==/kisspng-airplane-aircraft-logo-clip-art-airplane-silhouette-5a89d01fd4cb11.6697923115189811518716.png" alt="" width="72" height="72">

         <h1 class="h3 mb-3 font-weight-normal">UofFly</h1>

         <p>From UIUC to the World.</p>
      </div>

      <div class="form-label-group" >
        <input type="text" id="departure_airport" class="form-control" placeholder="Departure Aiport" required autofocus>
        <label for="inputEmail">Departing Airport</label>
      </div>

      <div class="form-label-group">
        <input type="text" id="arrival_airport" class="form-control" placeholder="Arrival Airport" required>
        <label for="inputPassword">Arriving Airport</label>
      </div>

      <div class="form-label-group">
        <input type="date" id="inputDate" class="form-control" placeholder="Enter Date" required>
        <label for="inputPassword">Date of Departure</label>
      </div>

      <p>Choose what is more important to you. Cost vs Duration of flight.</p>

      <div class="slidecontainer">
  		<input type="range" min="1" max="100" value="50" class="slider" id="myRange">
	  </div> <br>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Give Eco-Friendly Options.
        </label>
      </div>
     <div class="button">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Search Flights</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; Dhruv, Chirag, Nitish, Yatharth, Siddhant and Enactus</p>
  	</div>
    </form>
</div>
